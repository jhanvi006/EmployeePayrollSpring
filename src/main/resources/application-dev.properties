environment=dev
#Logger Setup
logging.file.name=application.log
logging.level.root=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR
logging.level.com.bridgelabz=DEBUG
#Pattern for logger
logging.pattern.console=%d{yyyy-dd-MM HH:mm:ss}[%level][%thread][%logger{6}:%line] %msg%n
logging.pattern.file=%d{yyyy-dd-MM HH:mm:ss}[%level][%thread][%logger{6}:%line] %msg%n